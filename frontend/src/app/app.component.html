<!-- Toolbar -->
<mat-toolbar  class="header bg-dark">
  <div class="text-white text-center" >Employee Portal
  </div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <button mat-list-item routerLinkActive="active" class="text-white btn btn-primary " routerLink="/add-employee">
         Add Employee
      </button>
      <button mat-list-item routerLinkActive="active" class="text-white  btn btn-danger" routerLink="/employees-list">
        View Employees
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
